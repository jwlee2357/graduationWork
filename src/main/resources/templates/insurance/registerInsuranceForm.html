<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>보험 가입</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .field-error {
            color: #dc3545;
            margin-top: 0.25rem;
            margin-bottom: 1rem;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container" style="max-width: 60%">
    <div id="loadingContainer"></div>

    <div class="py-5 text-center">
        <h2>보험 가입</h2>
    </div>
    <form th:action="@{/insurance/new/{insuranceId}(insuranceId=${insurance.id})}" th:object="${dateSelectForm}" method="post" novalidate>

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <div class="mb-3">
            <label for="insuranceName" class="form-label">보험 이름</label>
            <input type="text" class="form-control" id="insuranceName" name="insuranceName" th:value="${insurance.name}" readonly>
        </div>
        <div class="mb-3">
            <label for="premium" class="form-label">보험료</label>
            <input type="text" class="form-control" id="premium" name="premium" th:value="${insurance.formattedPremium}" readonly>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">보험 시작 날짜</label>
            <input type="date" class="form-control" id="startDate" name="startDate"
                   th:field="*{startDate}" required>
            <div class="field-error" th:errors="*{startDate}"></div>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">보험 종료 날짜</label>
            <input type="date" class="form-control" id="endDate" name="endDate"
                   th:field="*{endDate}" required>
            <div class="field-error" th:errors="*{endDate}"></div>
        </div>
        <button class="w-100 btn btn-primary btn-lg" type="submit">가입</button>
    </form>

    <script>
        $(document).ready(function() {
            $('#loadingContainer').load('/fragments/loading.html', function() {
                $('.loading-container').hide();
            });

            $('form').submit(function(event) {
                event.preventDefault();
                $('.loading-container').show();

                $.ajax({
                    url: $(this).attr('action'),
                    method: $(this).attr('method'),
                    data: $(this).serialize(),
                    dataType: 'json',
                    success: function(response) {
                        if (response.redirectUrl) {
                            window.location.href = response.redirectUrl;
                        } else {
                            $('.loading-container').hide();
                        }
                    },
                    error: function(jqXHR) {
                        if (jqXHR.responseJSON && jqXHR.responseJSON.errors) {
                            displayErrors(jqXHR.responseJSON.errors);
                        }
                        $('.loading-container').hide();
                    }
                });
            });

            function displayErrors(errors) {
                $('.field-error').html('');
                for (const [field, message] of Object.entries(errors)) {
                    $('[name="' + field + '"]').closest('.mb-3').find('.field-error').html(message);
                }
            }
        });
    </script>


</div>
</body>
</html>
